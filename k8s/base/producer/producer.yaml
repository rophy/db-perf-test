apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdc-producer
  namespace: yugabyte-test
  labels:
    app: cdc-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdc-producer
  template:
    metadata:
      labels:
        app: cdc-producer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: cdc-producer
          image: cdc-producer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-cluster-kafka-bootstrap:9092"
            - name: PRODUCER_ENABLED
              value: "true"
            - name: PRODUCER_MODE
              value: "both"
            - name: PRODUCER_EVENTS_PER_SECOND
              value: "1000"
            - name: PRODUCER_THREADS
              value: "4"
          resources:
            requests:
              cpu: "0.5"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cdc-producer
  namespace: yugabyte-test
  labels:
    app: cdc-producer
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: cdc-producer
