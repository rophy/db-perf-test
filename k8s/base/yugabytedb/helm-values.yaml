# YugabyteDB Helm chart values
# Chart: https://github.com/yugabyte/charts

replicas:
  master: 1
  tserver: 1

resource:
  master:
    requests:
      cpu: "0.5"
      memory: "0.5Gi"
    limits:
      cpu: "1"
      memory: "1Gi"
  tserver:
    requests:
      cpu: "0.5"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"

storage:
  master:
    size: 10Gi
  tserver:
    size: 10Gi

enableLoadBalancer: false

# YSQL (PostgreSQL-compatible) settings
ysql:
  enabled: true
  port: 5433

# YCQL (Cassandra-compatible) settings
ycql:
  enabled: false

# Metrics for Prometheus
metrics:
  enabled: true
