apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysbench
  namespace: yugabyte-test
  labels:
    app: sysbench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sysbench
  template:
    metadata:
      labels:
        app: sysbench
    spec:
      containers:
      - name: sysbench
        image: severalnines/sysbench:latest
        command: ["/bin/bash", "/scripts/entrypoint.sh", "sleep"]
        env:
        # Database connection
        - name: PG_HOST
          value: "yb-tserver-service"
        - name: PG_PORT
          value: "5433"
        - name: PG_USER
          value: "yugabyte"
        - name: PG_PASS
          value: "yugabyte"
        - name: PG_DB
          value: "yugabyte"
        # Sysbench settings (minimal for development)
        - name: SYSBENCH_TABLES
          value: "1"
        - name: SYSBENCH_TABLE_SIZE
          value: "1000"
        - name: SYSBENCH_THREADS
          value: "1"
        - name: SYSBENCH_TIME
          value: "60"
        - name: SYSBENCH_WARMUP
          value: "10"
        - name: SYSBENCH_WORKLOAD
          value: "oltp_read_write"
        # YugabyteDB-specific settings
        - name: SYSBENCH_RANGE_KEY_PARTITIONING
          value: "false"
        - name: SYSBENCH_SERIAL_CACHE_SIZE
          value: "1000"
        - name: SYSBENCH_CREATE_SECONDARY
          value: "true"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: sysbench-scripts
          defaultMode: 0755
