apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# AWS-specific patches for production-scale testing
patches:
  # Scale up HammerDB resources and set correct DB host
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "yb-tservers"
      # Benchmark tuning for AWS
      - op: replace
        path: /spec/template/spec/containers/0/env/8/value
        value: "400"
      - op: replace
        path: /spec/template/spec/containers/0/env/9/value
        value: "96"
      - op: replace
        path: /spec/template/spec/containers/0/env/10/value
        value: "5"
      - op: replace
        path: /spec/template/spec/containers/0/env/11/value
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/env/12/value
        value: "true"
    target:
      kind: Deployment
      name: hammerdb

  # Scale Prometheus for higher cardinality
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
    target:
      kind: Deployment
      name: prometheus

