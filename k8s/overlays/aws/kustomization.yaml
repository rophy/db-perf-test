apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# AWS-specific patches for production-scale testing
patches:
  # Scale up HammerDB resources and set correct DB host
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "yb-tservers"
      # Benchmark tuning for AWS
      - op: replace
        path: /spec/template/spec/containers/0/env/8/value
        value: "400"
      - op: replace
        path: /spec/template/spec/containers/0/env/9/value
        value: "96"
      - op: replace
        path: /spec/template/spec/containers/0/env/10/value
        value: "5"
      - op: replace
        path: /spec/template/spec/containers/0/env/11/value
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/env/12/value
        value: "true"
    target:
      kind: Deployment
      name: hammerdb

  # Scale up sysbench for AWS with production settings
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: sysbench
      spec:
        template:
          spec:
            containers:
              - name: sysbench
                image: rophy/sysbench:yugabyte-20260119
                imagePullPolicy: IfNotPresent
                resources:
                  requests:
                    cpu: "500m"
                    memory: "1Gi"
                  limits:
                    cpu: "2"
                    memory: "2Gi"
                env:
                  - name: PG_HOST
                    value: "yb-tserver-service"
                  - name: PG_PORT
                    value: "5433"
                  - name: PG_USER
                    value: "yugabyte"
                  - name: PG_PASS
                    value: "yugabyte"
                  - name: PG_DB
                    value: "yugabyte"
                  # Sysbench settings tuned per YugabyteDB docs
                  - name: SYSBENCH_TABLES
                    value: "10"
                  - name: SYSBENCH_TABLE_SIZE
                    value: "100000"
                  - name: SYSBENCH_THREADS
                    value: "60"
                  - name: SYSBENCH_TIME
                    value: "300"
                  - name: SYSBENCH_WARMUP
                    value: "60"
                  - name: SYSBENCH_WORKLOAD
                    value: "oltp_read_write"
                  # YugabyteDB recommended settings (from official docs)
                  - name: SYSBENCH_RANGE_SELECTS
                    value: "false"
                  - name: SYSBENCH_POINT_SELECTS
                    value: "10"
                  - name: SYSBENCH_INDEX_UPDATES
                    value: "10"
                  - name: SYSBENCH_NON_INDEX_UPDATES
                    value: "10"
                  - name: SYSBENCH_THREAD_INIT_TIMEOUT
                    value: "90"
    target:
      kind: Deployment
      name: sysbench

  # Scale Prometheus for higher cardinality
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
    target:
      kind: Deployment
      name: prometheus

