# YugabyteDB Helm values for AWS (kube-sandbox testing)

replicas:
  master: 3
  tserver: 4

resource:
  master:
    requests:
      cpu: "2"
      memory: "8Gi"
    limits:
      cpu: "2"
      memory: "8Gi"
  tserver:
    requests:
      cpu: "4"
      memory: "16Gi"
    limits:
      cpu: "4"
      memory: "16Gi"

storage:
  master:
    storageClass: ebs-gp3
    size: 10Gi
  tserver:
    storageClass: ebs-gp3
    size: 50Gi

enableLoadBalancer: true

# ClusterIP service for load-balanced YSQL connections
serviceEndpoints:
  - name: yb-tserver-service
    type: ClusterIP
    app: yb-tserver
    ports:
      tcp-ysql-port: "5433"

ysql:
  enabled: true
  port: 5433

ycql:
  enabled: false

metrics:
  enabled: true

# Cluster settings
gflags:
  master:
    replication_factor: 3
  tserver:
    yb_num_shards_per_tserver: 4
    ysql_num_shards_per_tserver: 4
