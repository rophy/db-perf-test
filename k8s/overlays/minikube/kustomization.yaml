apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Minikube-specific patches for minimal resource usage
patches:
  # Reduce HammerDB resources and set minimal benchmark settings
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hammerdb
      spec:
        template:
          spec:
            containers:
              - name: hammerdb
                resources:
                  requests:
                    cpu: "250m"
                    memory: "512Mi"
                  limits:
                    cpu: "1"
                    memory: "1Gi"
                env:
                  - name: PG_HOST
                    value: "yb-tserver-service"
                  - name: PG_PORT
                    value: "5433"
                  - name: PG_SUPERUSER
                    value: "yugabyte"
                  - name: PG_SUPERPASS
                    value: "yugabyte"
                  - name: PG_DEFAULTDBASE
                    value: "yugabyte"
                  - name: PG_USER
                    value: "tpcc"
                  - name: PG_PASS
                    value: "tpcc"
                  - name: PG_DBASE
                    value: "tpcc"
                  # Minimal settings for config testing
                  - name: HAMMERDB_WAREHOUSES
                    value: "1"
                  - name: HAMMERDB_VUS
                    value: "1"
                  - name: HAMMERDB_DURATION
                    value: "1"
                  - name: HAMMERDB_RAMPUP
                    value: "0"
    target:
      kind: Deployment
      name: hammerdb

  # Add NodePort for Prometheus access
  - patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30090
    target:
      kind: Service
      name: prometheus
