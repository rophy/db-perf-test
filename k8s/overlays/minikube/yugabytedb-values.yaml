# YugabyteDB Helm values for minikube
# Based on: https://docs.yugabyte.com/stable/deploy/kubernetes/single-zone/oss/helm-chart/

replicas:
  master: 1
  tserver: 1

resource:
  master:
    requests:
      cpu: "0.5"
      memory: "0.5Gi"
    limits:
      cpu: "1"
      memory: "1Gi"
  tserver:
    requests:
      cpu: "0.5"
      memory: "0.5Gi"
    limits:
      cpu: "1"
      memory: "1Gi"

storage:
  master:
    size: 5Gi
  tserver:
    size: 5Gi

enableLoadBalancer: true

serviceEndpoints:
  - name: "yb-tserver-service"
    type: ClusterIP
    app: "yb-tserver"
    ports:
      tcp-ysql-port: "5433"

ysql:
  enabled: true
  port: 5433

ycql:
  enabled: false

metrics:
  enabled: true
