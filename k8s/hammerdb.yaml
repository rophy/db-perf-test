# HammerDB deployment for YugabyteDB TPROC-C benchmarking
apiVersion: v1
kind: ConfigMap
metadata:
  name: hammerdb-scripts
  namespace: yugabyte-test
data:
  entrypoint.sh: |
    #!/bin/bash
    set -e

    # HammerDB entrypoint script for YugabyteDB TPROC-C benchmarking

    # Database connection
    : "${PG_HOST:=yb-tserver-service}"
    : "${PG_PORT:=5433}"
    : "${PG_SUPERUSER:=yugabyte}"
    : "${PG_SUPERPASS:=yugabyte}"
    : "${PG_DEFAULTDBASE:=yugabyte}"
    : "${PG_USER:=tpcc}"
    : "${PG_PASS:=tpcc}"
    : "${PG_DBASE:=tpcc}"

    # Benchmark settings
    : "${HAMMERDB_WAREHOUSES:=10}"
    : "${HAMMERDB_VUS:=10}"
    : "${HAMMERDB_DURATION:=5}"
    : "${HAMMERDB_RAMPUP:=2}"
    : "${HAMMERDB_ALLWAREHOUSE:=false}"
    : "${HAMMERDB_KEYANDTHINK:=false}"

    do_build() {
        echo "=== HammerDB Build Schema ==="
        echo "Host: ${PG_HOST}:${PG_PORT}"
        echo "Warehouses: ${HAMMERDB_WAREHOUSES}"
        echo ""
        # Build schema script here
        echo "Schema build not implemented in this example"
    }

    do_run() {
        echo "=== HammerDB Run ==="
        echo "VUs: ${HAMMERDB_VUS}, Duration: ${HAMMERDB_DURATION}min"
        echo ""
        # Run benchmark script here
        echo "Benchmark run not implemented in this example"
    }

    do_config() {
        echo "=== HammerDB Configuration ==="
        echo ""
        echo "Database:"
        echo "  PG_HOST=${PG_HOST}"
        echo "  PG_PORT=${PG_PORT}"
        echo "  PG_DBASE=${PG_DBASE}"
        echo ""
        echo "Benchmark:"
        echo "  HAMMERDB_WAREHOUSES=${HAMMERDB_WAREHOUSES}"
        echo "  HAMMERDB_VUS=${HAMMERDB_VUS}"
        echo "  HAMMERDB_DURATION=${HAMMERDB_DURATION}"
        echo "  HAMMERDB_RAMPUP=${HAMMERDB_RAMPUP}"
    }

    case "${1:-sleep}" in
        build) do_build ;;
        run) do_run ;;
        config) do_config ;;
        shell) exec /bin/bash ;;
        sleep)
            echo "HammerDB ready."
            do_config
            exec sleep infinity
            ;;
        *) echo "Usage: $0 {build|run|config|shell|sleep}"; exit 1 ;;
    esac
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hammerdb
  namespace: yugabyte-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hammerdb
  template:
    metadata:
      labels:
        app: hammerdb
    spec:
      containers:
      - name: hammerdb
        image: tpcorg/hammerdb:v4.12
        command: ["/bin/bash", "/scripts/entrypoint.sh", "sleep"]
        env:
        # Database connection
        - name: PG_HOST
          value: "yb-tserver-service"
        - name: PG_PORT
          value: "5433"
        - name: PG_SUPERUSER
          value: "yugabyte"
        - name: PG_SUPERPASS
          value: "yugabyte"
        - name: PG_DEFAULTDBASE
          value: "yugabyte"
        - name: PG_USER
          value: "tpcc"
        - name: PG_PASS
          value: "tpcc"
        - name: PG_DBASE
          value: "tpcc"
        # Benchmark settings
        - name: HAMMERDB_WAREHOUSES
          value: "10"
        - name: HAMMERDB_VUS
          value: "10"
        - name: HAMMERDB_DURATION
          value: "5"
        - name: HAMMERDB_RAMPUP
          value: "2"
        - name: HAMMERDB_ALLWAREHOUSE
          value: "false"
        - name: HAMMERDB_KEYANDTHINK
          value: "false"
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "4"
            memory: "4Gi"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: hammerdb-scripts
          defaultMode: 0755
