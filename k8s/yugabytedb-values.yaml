# YugabyteDB Helm values
# For use with: helm install yugabyte yugabytedb/yugabyte -f yugabytedb-values.yaml

replicas:
  master: 3
  tserver: 3

resource:
  master:
    requests:
      cpu: "1"
      memory: "4Gi"
    limits:
      cpu: "2"
      memory: "8Gi"
  tserver:
    requests:
      cpu: "6"
      memory: "15Gi"
    limits:
      cpu: "8"
      memory: "16Gi"

storage:
  master:
    storageClass: ""  # Use default
    size: 10Gi
  tserver:
    storageClass: ""  # Use default
    size: 50Gi

enableLoadBalancer: false

# ClusterIP service for load-balanced YSQL connections
serviceEndpoints:
- name: yb-tserver-service
  type: ClusterIP
  app: yb-tserver
  ports:
    tcp-ysql-port: "5433"

ysql:
  enabled: true
  port: 5433

ycql:
  enabled: false

metrics:
  enabled: true

gflags:
  master:
    replication_factor: 3
  tserver:
    yb_num_shards_per_tserver: 4
    ysql_num_shards_per_tserver: 4
