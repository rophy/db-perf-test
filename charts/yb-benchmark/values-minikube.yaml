# Minikube-specific values - minimal resources for local development
# Override default values.yaml for minikube deployment

yugabyte:
  replicas:
    master: 1
    tserver: 1
  resource:
    master:
      requests:
        cpu: "0.5"
        memory: "0.5Gi"
      limits:
        cpu: "1"
        memory: "1Gi"
    tserver:
      requests:
        cpu: "0.5"
        memory: "0.5Gi"
      limits:
        cpu: "1"
        memory: "1Gi"
  storage:
    master:
      size: 5Gi
    tserver:
      size: 5Gi
  gflags:
    master:
      replication_factor: 1
    tserver:
      yb_num_shards_per_tserver: 2
      ysql_num_shards_per_tserver: 2
